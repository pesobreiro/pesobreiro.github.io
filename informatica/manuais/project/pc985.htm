<H2>Enlarging Toolbar Buttons</H2>

<P>
To view enlarged toolbar buttons, choose <B>Toolbars </B>on the <B>View</B> menu, and then choose 
<B>Customize</B>. Choose the <B>Options</B> tab, and then select the <B>Large icons</B> check box.
