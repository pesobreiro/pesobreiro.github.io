<body Language="VBS" onLoad="InitPath" leftmargin="0" topmargin="0" STYLE="text-decoration:none" background="../../../_themes/expeditn/exptextb.jpg" bgcolor="#FFFFFF" text="#000000" link="#993300" vlink="#666600" alink="#CC3300"><!--mstheme--><font face="book antiqua, times new roman, times">

<td CELLPADDING="0"><!--mstheme--><font face="book antiqua, times new roman, times">

<script LANGUAGE="VBScript">
	Dim MyPath	
	Dim TreeReturn

	Sub InitPath()
		MyPath = UCase(Top.location.href)
		'msgbox MyPath
		cnt=instr(MyPath, "HTM")
		if cnt<>0 then
			lc=0
			while lc=0
				if mid(MyPath, cnt, 1)="/" or mid (MyPath, cnt, 1)="\" then
					lc=cnt
				else
					cnt=cnt-1
				end if
			wend
			MyPath = Left(MyPath, lc)
			'msgbox MyPath
		END IF
	end sub

	Sub TreeCtl1_DblClick()
		TreeReturn=TreeCtl1.URL
		if TreeReturn<>"" then
			top.frames(1).location.href=MyPath  & TreeReturn
		end if
	end sub

	Sub TreeCtl1_Init()
		TreeCtl1.Font="arial"
		TreeCtl1.Font.Size="10"

		'Hack-ola: no onsize function, so we size it ourselves
		TreeCtl1.ResizeToFitParent("HTML_Internet Explorer")
	end sub

</script>
