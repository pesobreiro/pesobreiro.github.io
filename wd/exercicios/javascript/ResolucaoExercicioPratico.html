<html>
<head>
	<title>Resolucao</title>
	<script>
		function abreJanela(url){
			window.open(url,"displayWindow", "toolbar=no,scrollbars=yes,height=300, width=300, resizable=yes") //Parametros para abrir a janela
		}
		function boasVindas(){
			data = new Date();
			hora = data.getHours() 
			if ((hora >= 8)  && (hora < 13)){
				document.write('Bom Dia');
			}
			else {
				if ((hora >= 13) && (hora <=20)){
					document.write('Boa Tarde');
				}
				else {
					document.write('Boa  Noite');
				}
			}
		}
		
		function mostraHora(){
			data = new Date();
			hora = data.getHours();
			minutos = data.getMinutes();	
			segundos = data.getSeconds();
			return hora+' horas '+minutos+' minutos '+segundos+' segundos';
		}
		
		function enviarForm(){
			var toemail="sobreiro@esdrm.pt";
			toemail="mailto:" + toemail + "?subject=Comentários nome:" + document.formMail.txtnome.value + " email:" + document.formMail.txtemail.value;
			document.formMail.action = toemail;
		}
	</script>

</head>
