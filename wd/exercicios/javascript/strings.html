<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Strings</title>
	<script>
		var bocado = "";
		var valor;
		function bocadoString(texto,posicaoInicial,posicaoFinal){
			valor=texto.substring(posicaoInicial,posicaoFinal); 
			return valor
		}
		
		function chama(){
		    bocado = bocadoString("Ola Mundo",1,5);
			alert(bocado.length);
			alert(bocado);
			//implementacao do search
			if("Ola Mundo".search("l")>=0) {
				alert("Achei!" + "Ola Mundo".search("l"));
			}
			else {
				alert("Não Achei!");
			}
		}
	</script>
</head>

<body>
	<a href="" onmouseover="javascript:chama()" >Clica-me</a>
</body>
</html>
