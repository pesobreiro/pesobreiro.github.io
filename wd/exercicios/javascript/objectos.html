<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Untitled</title>
<script>
	//Objecto protótipo
	//Depois vai ser instanciado
	function carro(marca,modelo){
		this.marca = marca;
		this.modelo = modelo;
	}
</script>

</head>
<body>
<form>
	<input type="Button" value="Criar objecto do tipo carro - meuCarro" name="criarObjecto" onclick="meuCarro = new carro('Fiat','127')">
	<input type="Button" value="Ver as propriedades do meuCarro" name="verMeuCarro" onclick="document.writeln('<br>'+meuCarro.marca+'<br> '+meuCarro.modelo)">

</form>


</body>
</html>
