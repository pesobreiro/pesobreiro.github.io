<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Exemplo de outlining</title>
	<style>
		.Titulo {
			font-family: verdana; 
			font-size: 30;
		}
		.Itens{
			font-family: verdana;
			font-size: 20;
		}
	</style>
</head>

<body>
<div id=Outline onclick="doOutline">
<font class=Titulo>Outlining</font><br>
<font class=Itens>
  <img src="folder.gif" id=Out1 style="cursor: hand" class=Outline>&nbsp;Item 1<br>
  <div id=Out1d style="display:None">
    &nbsp;&nbsp<img src="folder.gif" id=Out2 style="cursor: hand" class=Outline>&nbsp;Item 1.1<br>
    <div id=Out2d style="display:None">
       &nbsp;&nbsp;&nbsp;&nbsp;<img src="60-60-60.gif">&nbsp;Item 1.1.1<br>
       &nbsp;&nbsp;&nbsp;&nbsp;<img src="60-60-60.gif">&nbsp;Iten 1.1.2<br>
    </div>
    &nbsp;&nbsp;<img src="60-60-60.gif">&nbsp;Item 1.2<br>
  </div>
  <img src="60-60-60.gif">&nbsp;Item 2<br>
</font>
</div>

<script>
var img1, img2;
img1 = new Image();
img1.src = "folder.gif";
img2 = new Image();
img2.src = "ofolder.gif";

function doOutline() {
  var targetId, srcElement, targetElement;
  srcElement = window.event.srcElement;
  if (srcElement.className == "Outline") {
     targetId = srcElement.id + "d";
     targetElement = document.all(targetId);
     if (targetElement.style.display == "none") {
        targetElement.style.display = "";
        if (srcElement.tagName == "IMG") {
           srcElement.src = "ofolder.gif";
        }
     } else {
        targetElement.style.display = "none";
        if (srcElement.tagName == "IMG") {
            srcElement.src = "folder.gif";
        }
     }
  }
}

Outline.onclick = doOutline;
</script>



</body>
</html>
