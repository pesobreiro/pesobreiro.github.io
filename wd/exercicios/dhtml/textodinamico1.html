<html>
<head>
<script type="text/javascript">
function paraesquerda(){
header.style.position="absolute"
header.style.left="0"
}
function voltar(){
header.style.position="relative"
}
</script>
</head>
<body>
<h1 id="header" 
onmouseover="paraesquerda()"
onmouseout="voltar()">
Colocar o rato sobre o texto</h1>
</body>
</html>
